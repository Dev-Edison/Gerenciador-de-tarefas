<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="css/tarefas.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1 class="title">Gerenciador de Tarefas</h1>
    </header>
    <main>
        <section class="form-container">
            <form id="formulario">
                <div class="form-group">
                    <label for="id">ID:</label>
                    <input type="text" id="id" required placeholder="Digite o ID">
                </div>
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" required placeholder="Digite o título da tarefa">
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" placeholder="Digite a descrição da tarefa" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="horario">Horário:</label>
                    <input type="datetime-local" id="horario" required>
                </div>
                <button type="submit" id="button_submit">Adicionar Tarefa</button>
            </form>
        </section>

        <section class="table-container">
            <table id="taskTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Descrição</th>
                        <th>Horário</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Tarefas serão inseridas aqui via JavaScript -->
                </tbody>
            </table>
        </section>
    </main>
    
    <script src="js/tarefas.js"></script>
</body>
</html>
