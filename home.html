<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="css/tarefas.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <center><h1>Gerenciador de Tarefas</h1></center>
    </header>
    <main>
        <center>
            <form id="formulario">
                <p>
                    <label for="id">ID:</label>
                    <input type="text" id="id" required="required" placeholder="Digite o ID:">
                </p>
                <p>
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" required="required" placeholder="Digite o Título:">
                </p>
                <p style="display: flex; justify-content: center; align-items: flex-start;">
                    <label for="descricao" id="label_descricao" style="margin-right: 10px;">Descrição:</label>
                    <textarea placeholder="Digite a Descrição" id="descricao" rows="5" cols="34"></textarea>
                </p>
                <p>
                    <label for="horario">Horário:</label>
                    <input type="datetime-local" id="horario" required="required" placeholder="Selecione o Horário">
                </p>
                <p>
                    <button type="submit" id="button_submit">Adicionar Tarefa</button>
                </p>
            </form>
            <table id="taskTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Descrição</th>
                        <th>Horário</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- As tarefas serão inseridas aqui -->
                </tbody>
            </table>
        </center>
    </main>
    <script src="js/tarefas.js"></script>
</body>
</html>
